
<!DOCTYPE html>
<html>
    <head>
        <title>PPT掌中利器</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=480, initial-scale=1, minimum-scale=1,maximum-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

        <link href="css/style.css" type="text/css"  rel="stylesheet"/>
        <link href="css/phone-theme.css" type="text/css"  rel="stylesheet"/>

    </head>
    <body>
        <div class="app">
            <div id="loginPanel">

                <div class="pptlogo">
                    <img src="../images/pptlogo.png"/>
                </div>
                <!--设置标识码-->
                <div class="setCode">
                    <input type="text" name="setCode"/>
                    <button class="setCodeBtn">匹配</button>
                </div>
            </div>
            <div id="slideApp" class="slideApp" style="display:none;">
                <div class="rightBar">
                    <div id="slideCtrlBtns">
                        <div class="icon">
                            <a id="showNoteBtn" href="javascript:" title="备注">
                                <img src="images/beizhu_tubiao.png"/>
                            </a>
                        </div>
                        <div class="icon">
                            <a id="changePage" href="javascript:" title="跳转">
                                <img src="images/tiaozhuan_tubiao.png" style="padding-left: 6px"/>
                            </a>
                        </div>
                        <div class="icon">
                            <a href="javascript:" title="画笔" id="draw">
                                <img src="images/huabi_tubiao.png" style="padding-left: 6px"/>
                            </a>
                        </div>
                    </div>
                    <div id="goBackCtrlBtn" style="display:none;">
                        <div class="icon">
                            <a href="javascript:" title="返回">
                                <img src="images/fanhui.png" style="padding-left: 6px"/>
                            </a>
                        </div>
                    </div>
                    <div id="goBackCtrlBtn2" style="display:none;">
                        <div class="icon">
                            <a href="javascript:" title="返回">
                                <img src="images/fanhui.png" style="padding-left: 6px"/>
                            </a>
                        </div>
                    </div>

                    <div class="pageShow">
                        <span id="currentPage"></span><br/>
                        /<br/>
                        <span id="totalPage"></span>
                    </div>

                </div>
                <div id="slides" class="slides"></div>

                <div id="mask" class="mask"></div>

                <div id="showNote" class="showNote">
                    <div>备注</div>
                    <div id="noteContent"></div>
                </div>

                <div id="pageList" class="pageList">
                    <div id="pageListContainer">
                    </div>
                </div>

                <div id="exitBtn" class="exitBtn">
                    <a href="javascript:">X</a>
                </div>
            </div>
        </div>
        <canvas id="canvasClient" style="display:none;z-index:9999;position: absolute;top: 15px;left: 20px;"></canvas>

        <script type="text/javascript">
            window.addEventListener("touchmove", function(e) {
                e.preventDefault();
            }, false);
            window.addEventListener("touchstart", function(e) {
                window.scrollTo(0,-5);
            }, false);
            window.scrollTo(0,-5);
        </script>

        <script src="js/jquery-1.7.1.js"></script>
        <script src="js/iscroll.js"  type="text/javascript"></script>
        <script src="js/text-parser.js"  type="text/javascript"></script>
        <script src="js/parseSlide.js"  type="text/javascript"></script>
        <script src="js/eventProxy.js"  type="text/javascript"></script>
        <script src="app/appConfig.js" type="text/javascript"></script>
        <script src="app/pageList.js" type="text/javascript"></script>
        <script src="app/slideCtrl.js" type="text/javascript"></script>
        <script src="app/gesture.js"  type="text/javascript"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/indexClient.js"></script>
    </body>
</html>
